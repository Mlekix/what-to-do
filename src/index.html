<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>What to do</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="calendar-wrapper">
        <div class="day-wrapper">
          <ion-icon class="calendar" name="calendar-outline"></ion-icon>
          <h2>Today</h2>
        </div>
        <button class="options">
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </div>

      <ul>
        <li>
          <div class="input-wrapper">
            <input class="checkbox" type="checkbox" />
            <p class="description">wypij 3 kawy i nie zatrzymaj akcji serca</p>
          </div>
          <button class="delete">X</button>
        </li>
        <li>
          <div class="input-wrapper">
            <input class="checkbox" type="checkbox" />
            <p class="description">skończ stylowanie</p>
          </div>
          <button class="delete">X</button>
        </li>
        <li>
          <div class="input-wrapper">
            <input class="checkbox" type="checkbox" />
            <p class="description">dorzuć JS</p>
          </div>
          <button class="delete">X</button>
        </li>
        <button class="new-item">
          <ion-icon class="plus-icon" name="add-circle-outline"></ion-icon>
          <span>Add new task</span>
        </button>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
